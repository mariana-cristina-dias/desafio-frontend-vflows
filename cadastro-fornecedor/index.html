<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro Fornecedor/Produto</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://fluig.totvs.com/style-guide/css/fluig-style-guide.min.css" />
  <link rel="stylesheet" href="https://fluig.totvs.com/style-guide/css/fluig-style-guide-bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <div class="titulo-pagina">
    <h1>CADASTRO FORNECEDOR/PRODUTO</h1>
  </div>
  <div class="container my-4">

    <div class="card mb-4">
      <div class="card-header bg-primary text-white">Dados do Fornecedor</div>
      <div class="card-body">
        <form id="formFornecedor">
          <div class="form-row">
            <div class="form-group col-md-8">
              <label>Razão Social *</label>
              <input type="text" class="form-control" name="razaoSocial" required>
            </div>
            <div class="form-group col-md-4">
              <label>CNPJ *</label>
              <input type="text" class="form-control" name="cnpj" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-8">
              <label>Nome Fantasia *</label>
              <input type="text" class="form-control" name="nomeFantasia" required>
            </div>
            <div class="form-group col-md-4">
              <label>Inscrição Estadual</label>
              <input type="text" class="form-control" name="inscricaoEstadual">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label>CEP *</label>
              <input type="text" id="cep" name="cep" class="form-control" required>
            </div>
            <div class="form-group col-md-8">
              <label>Inscrição Municipal</label>
              <input type="text" class="form-control" name="inscricaoMunicipal">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-8">
              <label>Endereço *</label>
              <input type="text" id="logradouro" name="endereco" class="form-control" required>
            </div>
            <div class="form-group col-md-4">
              <label>Número *</label>
              <input type="text" class="form-control" name="numero" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-12">
              <label>Complemento</label>
              <input type="text" class="form-control" name="complemento">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label>Bairro *</label>
              <input type="text" id="bairro" name="bairro" class="form-control" required>
            </div>
            <div class="form-group col-md-4">
              <label>Município *</label>
              <input type="text" id="cidade" name="cidade" class="form-control" required>
            </div>
            <div class="form-group col-md-4">
              <label>Estado *</label>
              <input type="text" id="estado" name="estado" class="form-control" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Nome da Pessoa de Contato *</label>
              <input type="text" class="form-control" name="nomeContato" required>
            </div>
            <div class="form-group col-md-3">
              <label>Telefone *</label>
              <input type="text" class="form-control" name="telefoneContato" required>
            </div>
            <div class="form-group col-md-3">
              <label>E-mail *</label>
              <input type="email" class="form-control" name="emailContato" required>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header bg-info text-white">Produtos</div>
      <div class="card-body p-0">
        <div id="produtosContainer">
          <div class="produto-item position-relative mb-3" data-index="1">
            <button type="button" class="btn btn-danger btn-sm position-absolute" style="left: -1.5rem; top: 0.5rem;" class="remover-produto">
              <i class="fas fa-trash"></i>
            </button>
            <div class="border rounded p-3">
              <div class="mb-2">
                <strong>Produto – 1</strong>
              </div>
              <div class="form-row align-items-center">
                <div class="col-md-1 text-center">
                  <i class="fas fa-box-open fa-3x text-primary"></i>
                </div>
                <div class="col-md-11 form-row">
                  <div class="form-group col-md-11">
                    <label>Produto *</label>
                    <input type="text" name="descricaoProduto" class="form-control" required>
                  </div>
                  <div class="form-group col-md-2">
                    <label>UND. Medida *</label>
                    <select name="unidadeMedida" class="form-control" required>
                      <option value="">--</option>
                      <option value="un">Un</option>
                      <option value="kg">Kg</option>
                      <option value="lt">Lt</option>
                    </select>
                  </div>
                  <div class="form-group col-md-1">
                    <label>Qtde *</label>
                    <input type="number" name="qtdeEstoque" min="0" class="form-control" required>
                  </div>
                  <div class="form-group col-md-2">
                    <label>Valor Unit. *</label>
                    <input type="number" name="valorUnitario" min="0" step="0.01" class="form-control" required>
                  </div>
                  <div class="form-group col-md-2">
                    <label>Valor Total *</label>
                    <input type="text" name="valorTotal" class="form-control valor-total bg-secondary text-white" readonly required>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer text-center">
        <button id="addProduto" class="btn btn-success">Adicionar Produto</button>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header bg-info text-white">Anexos</div>
      <div class="card-body p-0">
        <div id="anexosContainer">
          <div class="anexo-item border-bottom p-3 d-flex align-items-center position-relative" data-index="1">
            <button type="button" class="btn btn-danger btn-sm remover-anexo" style="position:absolute; left:0; top:0;">
              <i class="fas fa-trash"></i>
            </button>
            <input type="file" name="arquivo" class="form-control-file mx-3" required>
            <button type="button" class="btn btn-info btn-sm visualizar-anexo" disabled>
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="card-footer text-center">
        <button id="addAnexo" class="btn btn-success">Incluir Anexo</button>
      </div>
    </div>

    <div class="text-center mb-5">
      <button id="btnSalvar" class="btn btn-success">Salvar Fornecedor</button>
    </div>

    <div class="modal fade" id="modalLoading" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center p-4">
          <div class="spinner-border text-primary"></div>
          <p class="mt-3 mb-0">Enviando...</p>
        </div>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://fluig.totvs.com/style-guide/js/fluig-style-guide.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
